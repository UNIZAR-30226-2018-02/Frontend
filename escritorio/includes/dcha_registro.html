<!-- Cabecera -->
<div class="socialbar-header sticky-top pb-3 pt-0" style="background-color: black">
    <div class="text-center pt-3 pb-3" style="height: 40px"> Registrarse </div>
</div>
<!-- Apartados -->
<div class="form-group pt-2">
    <label for="nombre_usuario" style="color: black">Nombre de usuario</label>
    <input type="text" class="form-control ml-2" style="width: 300px;" id="nombre_usuario" placeholder="Usuario" required>
    <div class="invalid-feedback"> No puedes dejar este campo en blanco. </div>
</div>
<div class="form-group pb-2">
    <label for="contrasenya" style="color: black">Contraseña</label>
    <input type="password" class="form-control ml-2" style="width: 300px;" id="contrasenya" placeholder="*****" required>
    <div class="invalid-feedback"> No puedes dejar este campo en blanco. </div>
</div>
<div class="form-group">
    <label for="confirmar_contrasenya" style="color: black"> Confirmar Contraseña</label>
    <input type="password" class="form-control ml-2" style="width: 300px;" id="confirmar_contrasenya" placeholder="*****" required>
    <div class="invalid-feedback"> No puedes dejar este campo en blanco. </div>
</div>
<div class="form-group">
    <label for="correo" style="color: black">Dirección de correo</label>
    <input type="email" class="form-control ml-2" style="width: 300px;" id="correo" placeholder="Correo electrónico" required>
    <div class="invalid-feedback"> No puedes dejar este campo en blanco. </div>
</div>
<div class="form-group">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" style="color: black; width: 250px;" for="invalidCheck">
            Acepto los <a href="#">términos y condiciones</a> de uso.
        </label>
    </div>
</div>
<div>
    <button type="submit" class="col btn btn-primary mt-1" style="width: 300px;"> Registrarse </button>
</div>
<div class="mt-3">
    <h6 style="color: black"> ¿Ya tienes cuenta? <a href="#"> Inicia sesión </a></h6>
</div>
